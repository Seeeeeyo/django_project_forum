{% extends 'base.html' %}
{% load static %}

{% block extend_title %}Profil |{% endblock %}

{% block content %}
<div class="col-6 mx-auto pt-5">
    <div class="border rounded p-4">
        <h3 class="mb-5 text-center">Profil</h3>
        <div class="form-group">
            <div id="profile-container">
                <image id="profileImage" src="{{ user.get_avatar_url }}" />
            </div>
        </div>

        <div class="form-group">
            <p>
                {{user.get_fullname|default:'NC'}}
            </p>
        </div>
        <div class="form-group">
            <p>
                {{user.email}}
            </p>
        </div>
    </div>
</div>
{% endblock %}
